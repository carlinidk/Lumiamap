<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaMap - Projection Mapping Tool</title>
    
    <!-- Tailwind CSS for layout utility -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app-container">
        <!-- Sidebar Controls -->
        <aside id="sidebar">
            <div class="flex items-center gap-2 mb-6 text-blue-400">
                <i data-lucide="projector" class="w-6 h-6"></i>
                <h1 class="text-xl font-bold tracking-tight">LuminaMap</h1>
            </div>

            <div class="control-group">
                <h3 class="section-title">Video Sources</h3>
                <input type="file" id="video-upload" accept="video/*" multiple class="hidden">
                <button onclick="document.getElementById('video-upload').click()" class="btn btn-secondary mb-2">
                    <i data-lucide="upload"></i> Add Video(s)
                </button>
                <!-- This is the list that will show all loaded videos -->
                <div id="video-source-list" class="space-y-1">
                    <p class="text-xs text-gray-500" id="no-sources-message">No videos loaded yet.</p>
                </div>
            </div>

            <div class="control-group">
                <h3 class="section-title">Surfaces</h3>
                <button id="add-surface-btn" class="btn btn-primary mb-2">
                    <i data-lucide="plus-square"></i> Add Mapped Surface
                </button>
                <button id="clear-all-btn" class="btn btn-danger">
                    <i data-lucide="trash-2"></i> Clear All Surfaces
                </button>
            </div>

            <div class="control-group mt-auto">
                <div class="instructions">
                    <p>1. Map surface points to physical objects.</p>
                    <p>2. Double click inside a surface to delete.</p>
                </div>
                <button id="go-live-btn" class="btn btn-primary">
                    <i data-lucide="play-circle"></i> GO LIVE (Fullscreen)
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main id="workspace">
            <canvas id="main-canvas"></canvas>
            
            <!-- Floating Exit Button (Visible on hover in live mode) -->
            <div id="toggle-ui-btn" title="Exit Live Mode">
                <i data-lucide="x"></i>
            </div>
        </main>
    </div>

    <!-- Main Application Logic -->
    <script src="js/main.js"></script>
</body>
</html>
