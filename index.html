<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projection Mapping App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional: Tailwind (remove if you already use CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: #111;
      border-right: 1px solid #222;
      padding: 12px;
      overflow-y: auto;
      z-index: 10;
    }

    #canvas-container {
      margin-left: 280px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: #000;
      max-width: 100%;
      max-height: 100%;
    }

    button {
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    button:hover {
      background: #333;
    }

    input {
      background: #000;
      border: 1px solid #333;
      padding: 4px;
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<!-- ================= UI PANEL ================= -->
<div id="ui">
  <h2 class="text-lg font-semibold mb-2">Projection Controls</h2>

  <!-- Add video -->
  <label class="block text-sm mb-1">Add Video</label>
  <input type="file" id="videoInput" accept="video/*" class="mb-3" />

  <!-- Grid controls -->
  <label class="block text-sm mb-1">Grid</label>
  <div class="flex gap-2 mb-3">
    <input type="number" id="rows" value="2" min="1" />
    <input type="number" id="cols" value="3" min="1" />
  </div>
  <button onclick="applyGrid()" class="w-full mb-4">Apply Grid</button>

  <!-- Info -->
  <p class="text-xs text-gray-400">
    Videos can be mapped across multiple grid cells.
  </p>
</div>

<!-- ================= CANVAS ================= -->
<div id="canvas-container">
  <canvas id="projection-canvas" width="1280" height="720"></canvas>
</div>

<!-- ================= SCRIPTS ================= -->

<!-- Projection Feature Module -->
<script src="js/projection-features.js"></script>

<script>
  // Init projection engine
  ProjectionFeatures.init({
    canvasSelector: "#projection-canvas"
  });

  const input = document.getElementById("videoInput");

  input.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);
    const videoId = ProjectionFeatures.addVideo(url);

    // Automatically spread video across grid
    ProjectionFeatures.assignToCell(videoId, 0);
    ProjectionFeatures.assignToCell(videoId, 1);
    ProjectionFeatures.assignToCell(videoId, 2);
  });

  function applyGrid() {
    const rows = parseInt(document.getElementById("rows").value, 10);
    const cols = parseInt(document.getElementById("cols").value, 10);
    ProjectionFeatures.setGrid(rows, cols);
  }
</script>

</body>
</html>
